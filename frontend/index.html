<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ChatarApp</title>
  <link rel="stylesheet" href="./assets/css/login.css" />
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/image/default.jpg">
  <meta name="theme-color" content="#ff8c00">
</head>
<body>
  <main class="login-container">
    <h1>ChatarApp</h1>

    <form id="login-form">
      <input type="text" name="username" placeholder="Usuario" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <button type="submit">Iniciar sesión</button>
      <p id="error-msg"></p>
    </form>

    <footer>
      <small>
        ¿No tienes cuenta?
        <a href="register.html">Regístrate</a> <br />
        <a href="#" id="forgot-password">¿Olvidaste tu contraseña?</a>
      </small>
    </footer>
  </main>

  <!-- olvide contraseña -->
  <div class="modal hidden" id="forgot-modal">
    <div class="modal-content">
      <p>Si olvidaste tu contraseña, por ahora debes contactar con Karma directamente para recuperarla jeje</p>
      <button id="close-modal">Entendido</button>
    </div>
  </div>

  <script type="module" src="./assets/js/login.js"></script>
</body>
</html>
